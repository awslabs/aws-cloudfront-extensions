version: 0.2

phases:
  install:
    commands:
      - n 17.9.0
    runtime-versions:
      python: 3.8
  pre_build:
    commands:
#      - git clone https://github.com/awslabs/aws-cloudfront-extensions.git /tmp/repo
#      - rsync -av /tmp/repo/ ${CODEBUILD_SRC_DIR}/ --exclude=buildspec.yml
      - npm install -g aws-cdk
      - cdk --version
      - git clone https://github.com/awslabs/aws-cloudfront-extensions.git /tmp/repo
      - rsync -av /tmp/repo/ ${CODEBUILD_SRC_DIR}/ --exclude=buildspec.yml
  build:
    commands:
      # - cd templates/aws-cloudfront-waf/deployment/
      # - ./build-s3-dist.sh ${DIST_OUTPUT_BUCKET} ${SOLUTION_NAME} ${VERSION}
      - cd templates/aws-cloudfront-monitoring/deployment/
      - ./build-s3-dist.sh ${DIST_OUTPUT_BUCKET} ${SOLUTION_NAME} ${VERSION}
  post_build:
    commands:
      - aws s3 cp s3://solutions-build-assets/changelog-spec.yml buildspec.yml || true
artifacts:
  files:
    - .git/**/*
    - deployment/**/*
    - docs/**/*
    - templates/aws-cloudfront-monitoring/deployment/**/*
    - buildspec.yml
    - CHANGELOG.md
    - .cfnnagignore
    - .cfnnag_*
