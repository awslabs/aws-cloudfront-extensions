name: "nodejs ci"

on:
  # TODO change to pull request 
  push:
    branches:
    - main
    paths:
    - 'edge/nodejs/nodejs.json'   

jobs:
  nodejs-ci-precheck:
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout
      uses: actions/checkout@v2        
    - name: install jq
      run: sudo apt-get install jq 
    - name: Install Node
      uses: actions/setup-node@v1
      with: 
        node-version: '12'  
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.TEST_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: scan content
      run: ./scripts/nodejs-ci-content-scan.sh
    - name: check code style
      run: ./scripts/nodejs-ci-style-check.sh
    - name: build and code coverage
      run: ./scripts/nodejs-ci-build-coverage.sh      

  nodejs-ci-deploy-test:
    runs-on: ubuntu-latest
    needs: nodejs-ci-precheck
