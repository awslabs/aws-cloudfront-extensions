name: "python ci"

on:
  pull_request:
    types: [ labeled ]  
  # push:
  #   branches:
  #   - main
  #   paths:
  #   - 'edge/python/python.json'

jobs:
  python-ci-precheck:
    if: startsWith(github.event.label.name, 'python')
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout
      uses: actions/checkout@v2        
    - name: Install JQ
      run: sudo apt-get install jq 
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.TEST_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1        
    - name: scan content
      run: |
        export labelName=${{ github.event.label.name }}
        ./scripts/python-ci-content-scan.sh
    - name: check code style
      run: |
        export labelName=${{ github.event.label.name }}
        ./scripts/python-ci-style-check.sh  
    - name: Build and UT
      run: |
        export labelName=${{ github.event.label.name }}
        ./scripts/python-ci-build-ut.sh      

  python-ci-deploy-test:
    runs-on: ubuntu-latest
    needs: python-ci-precheck
    steps:
    - name: placeholder
      run: echo "TODO"

  python-ci-add-label:
    runs-on: ubuntu-latest
    needs: python-ci-deploy-test
    steps:
    - name: Checkout
      uses: actions/checkout@v2     
    - uses: actions-ecosystem/action-add-labels@v1
      with:
        github_token: ${{ secrets.github_token }}
        labels: CI-Succeed  
