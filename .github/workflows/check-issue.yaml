name: "check issue"

on: issues

jobs:
  check-issue-compliance:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Check issue compliance
      run: |
        ls
        ls scripts/
        ls scripts/python
        python -V
        echo "Issue title: ${{ github.event.issue.title }}"
        python ./scripts/python/check_issue.py -b ${{ github.event.issue.body }}
        python ./scripts/check_issue_test.py -b ${{ github.event.issue.body }}

