site_name: CloudFront Extensions
site_url: https://www.amazonaws.cn/solutions/cloudfront-extensions/
repo_url: https://github.com/awslabs/cloudfront-extensions
theme:
  name: material
  features:
    - tabs
    - search.suggest
    - search.highlight
markdown_extensions:
  - admonition    
plugins:
  - search
extra:
  alternate:
    - name: English
      link: /cloudfront-extensions/en/
      lang: en
    - name: 中文
      link: /cloudfront-extensions/zh/
      lang: zh