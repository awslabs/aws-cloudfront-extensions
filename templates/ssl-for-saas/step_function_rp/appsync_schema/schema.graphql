scalar AWSDate

type Mutation {
	certCreate(body: String): createParams
	certImport(body: String): importParams
}

type Notification {
	id: ID
	date: AWSDate
	type: String
}

type Query {
	Notifications(limit: Int): [Notification]
}

type cname {
	domainName: String!
	sanList: [String!]
	originsItemsDomainName: String!
}

